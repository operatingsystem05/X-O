<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="xo.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arbutus&family=Ballet:opsz@16..72&display=swap');
    </style>
</head>
<body>
    <div class="game">
        <div class="gameTitle"><span id="Title">Hack Your Future Brussels' <br>entry assignment project</span> <br><span id="TicTacToe">Tic Tac Toe</span> </br>
        </div>

        <div class="gameCell">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>

        <h2 class="gameTurn"></h2>

        <button class="restartBtn">Again!</button>
    </div>

    <script src="xo.js"></script>
</body>
</html>
